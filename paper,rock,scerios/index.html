<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>אבן נייר או מספריים</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"defer></script>
  </head>
  <body>
    <header>
      <h1>אבן נייר או מספריים</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">שחקן</div>
      <div id="computer-label" class="badge">מחשב</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>!בהצלחה<p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="https://i.postimg.cc/X7p8hN5p/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="https://i.postimg.cc/fy5rv81p/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="https://i.postimg.cc/yd89ZnXk/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">בחר אפשרות</p>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
